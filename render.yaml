services:
  - type: web
    name: line-leave-bot
    env: node
    plan: free  # 或 starter 視需求
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CHANNEL_ACCESS_TOKEN
        sync: false  # 手動輸入機密
      - key: CHANNEL_SECRET
        sync: false
      - key: GOOGLE_CREDENTIALS
        sync: false
      - key: SUPERVISOR_ID
        sync: false
      - key: HR_ID
        sync: false
      - key: SHEETS_ID
        sync: false